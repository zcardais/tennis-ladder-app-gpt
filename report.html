<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Score</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-400 to-purple-500 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <div class="px-6 pt-6 pb-4">
	<a href="dashboard.html" class="text-white underline text-sm">&larr; Back to Dashboard</a>
	<h1 class="text-2xl font-bold mt-2">Report Score</h1>
  </div>

  <!-- Score Form -->
  <div class="flex-1 px-6 pb-6">
	<form id="report-form" class="bg-white/20 backdrop-blur-sm p-4 rounded-2xl border border-white/30 space-y-4">
	  <div class="grid grid-cols-2 gap-4">
		<div>
		  <label class="block text-sm mb-1">Set 1</label>
		  <input type="number" class="w-full p-2 rounded text-gray-900" placeholder="You">
		</div>
		<div>
		  <label class="block text-sm mb-1 text-right invisible">Opponent</label>
		  <input type="number" class="w-full p-2 rounded text-gray-900" placeholder="Opponent">
		</div>
	  </div>
	  <div class="grid grid-cols-2 gap-4">
		<input type="number" class="w-full p-2 rounded text-gray-900" placeholder="You">
		<input type="number" class="w-full p-2 rounded text-gray-900" placeholder="Opponent">
	  </div>
	  <div class="grid grid-cols-2 gap-4">
		<input type="number" class="w-full p-2 rounded text-gray-900" placeholder="You">
		<input type="number" class="w-full p-2 rounded text-gray-900" placeholder="Opponent">
	  </div>
	  <button type="submit" class="w-full bg-white text-indigo-700 font-semibold py-3 rounded-xl mt-4">Submit Score</button>
	</form>
  </div>

  <!-- Bottom Navigation (same as Profile) -->
  <!-- ... same nav buttons as above ... -->

</body>
</html>
