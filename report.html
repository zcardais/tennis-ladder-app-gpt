<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Score</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
	.app-frame {
	  width: 375px;
	  height: 812px;
	  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	  border-radius: 40px;
	  overflow: hidden;
	  position: relative;
	  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
				  0 10px 10px -5px rgba(0, 0, 0, 0.04);
	  border: 1px solid #e2e8f0;
	  margin: 2rem auto;
	  display: flex;
	  flex-direction: column;
	}
  </style>
</head>
<body class="bg-[#F5F7FA] text-gray-800 min-h-screen flex justify-center items-center">
  <div class="app-frame">
	<div class="p-4 overflow-y-auto flex-1">
	  <a href="challenges.html" class="text-white underline text-sm">&larr; Back to Challenges</a>
	  <h1 class="text-2xl font-bold text-white mt-4 mb-6">Report Score</h1>

	  <div id="match-details" class="bg-white p-4 rounded-xl shadow mb-6 hidden">
		<h2 class="text-sm font-semibold text-gray-500 mb-2">Match</h2>
		<p id="match-summary" class="text-sm"></p>
	  </div>

	  <form id="report-form" class="space-y-4">
		<!-- Set 1 -->
		<div class="grid grid-cols-2 gap-4">
		  <div>
			<label class="block text-sm font-semibold text-white">Set 1</label>
			<input type="number" id="set1-you" class="w-full p-2 border rounded" placeholder="You" min="0">
		  </div>
		  <div>
			<label class="block text-sm font-semibold text-white">&nbsp;</label>
			<input type="number" id="set1-them" class="w-full p-2 border rounded" placeholder="Opponent" min="0">
		  </div>
		</div>
		<!-- Set 2 -->
		<div class="grid grid-cols-2 gap-4">
		  <div>
			<input type="number" id="set2-you" class="w-full p-2 border rounded" placeholder="You" min="0">
		  </div>
		  <div>
			<input type="number" id="set2-them" class="w-full p-2 border rounded" placeholder="Opponent" min="0">
		  </div>
		</div>
		<!-- Set 3 -->
		<div class="grid grid-cols-2 gap-4">
		  <div>
			<input type="number" id="set3-you" class="w-full p-2 border rounded" placeholder="You" min="0">
		  </div>
		  <div>
			<input type="number" id="set3-them" class="w-full p-2 border rounded" placeholder="Opponent" min="0">
		  </div>
		</div>

		<button type="submit" class="w-full bg-white text-blue-600 py-3 rounded-xl font-semibold mt-4 shadow">
		  Submit Score
		</button>
	  </form>

	  <div id="confirmation" class="mt-6 text-green-100 font-semibold hidden text-center">
		âœ… Score submitted!
	  </div>
	</div>

	<!-- Bottom Navigation -->
	<div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3">
	  <div class="flex justify-around">
		<a href="dashboard.html" class="flex flex-col items-center space-y-1 text-gray-400">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
		  </svg>
		  <span class="text-xs">Home</span>
		</a>
		<a href="ladder.html" class="flex flex-col items-center space-y-1 text-gray-400">
		  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
			<path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
		  </svg>
		  <span class="text-xs">Ladders</span>
		</a>
		<a href="challenges.html" class="flex flex-col items-center space-y-1 text-blue-600">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
		  </svg>
		  <span class="text-xs font-medium">Challenges</span>
		</a>
		<a href="stats.html" class="flex flex-col items-center space-y-1 text-gray-400">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
		  </svg>
		  <span class="text-xs">Stats</span>
		</a>
		<a href="profile.html" class="flex flex-col items-center space-y-1 text-gray-400">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
		  </svg>
		  <span class="text-xs">Profile</span>
		</a>
	  </div>
	</div>
  </div>

  <script>
	const loggedInPlayerId = 'tyler';
	const players = JSON.parse(localStorage.getItem('players') || '[]');
	const challenges = JSON.parse(localStorage.getItem('challenges') || '[]');
	const urlParams = new URLSearchParams(window.location.search);
	const challengeId = urlParams.get('challengeId');
	const challenge = challenges.find(c => c.id === challengeId);

	const form = document.getElementById('report-form');
	const matchDetails = document.getElementById('match-details');
	const matchSummary = document.getElementById('match-summary');
	const confirmation = document.getElementById('confirmation');

	if (challenge) {
	  const opponentId = challenge.challenger === loggedInPlayerId ? challenge.opponent : challenge.challenger;
	  const opponent = players.find(p => p.id === opponentId);
	  matchDetails.classList.remove('hidden');
	  matchSummary.textContent = `${players.find(p => p.id === challenge.challenger).name} vs ${players.find(p => p.id === challenge.opponent).name}`;
	}

	form.addEventListener('submit', function (e) {
	  e.preventDefault();

	  const score = {
		challengeId,
		sets: [
		  [parseInt(document.getElementById('set1-you').value || 0), parseInt(document.getElementById('set1-them').value || 0)],
		  [parseInt(document.getElementById('set2-you').value || 0), parseInt(document.getElementById('set2-them').value || 0)],
		  [parseInt(document.getElementById('set3-you').value || 0), parseInt(document.getElementById('set3-them').value || 0)]
		]
	  };

	  const index = challenges.findIndex(c => c.id === challengeId);
	  if (index !== -1) {
		challenges[index].score = score;
		challenges[index].status = 'completed';
		localStorage.setItem('challenges', JSON.stringify(challenges));
		confirmation.classList.remove('hidden');
	  }
	});
  </script>
</body>
</html>
