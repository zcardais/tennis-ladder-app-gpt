<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
	.profile-phone-frame {
	  width: 375px;
	  height: 812px;
	  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	  border-radius: 40px;
	  overflow: hidden;
	  position: relative;
	  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
				  0 10px 10px -5px rgba(0, 0, 0, 0.04);
	  border: 1px solid #e2e8f0;
	  margin: 2rem auto;
	  display: flex;
	  flex-direction: column;
	}
  </style>
</head>
<body class="bg-[#F5F7FA]">
  <div class="profile-phone-frame">
	<!-- Header -->
	<div class="flex items-center justify-between px-6 py-4 backdrop-blur-sm bg-white/10">
	  <h1 class="text-xl font-bold text-white">Profile</h1>
	  <button class="p-2 rounded-full bg-white/20">
		<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

			d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
		</svg>
	  </button>
	</div>

	<!-- Profile Summary -->
	<div class="px-6 py-4">
	  <div class="bg-white/15 backdrop-blur-sm rounded-2xl p-5 border border-white/20">
		<div class="flex items-center gap-4 mb-4">
		  <div class="relative">
			<div class="w-20 h-20 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white text-2xl font-bold">AJ</div>
			<button class="absolute -bottom-1 -right-1 bg-white p-1 rounded-full shadow">
			  <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
				  d="M15.232 5.232l3.536 3.536M6.5 21.036H3v-3.572L16.732 3.732a2.5 2.5 0 013.536 3.536L6.5 21.036z"/>
			  </svg>
			</button>
		  </div>
		  <div>
			<h2 class="text-white text-xl font-bold">Alex Johnson</h2>
			<p class="text-white/70 text-sm">Member since March 2023</p>
			<div class="flex gap-4 mt-2">
			  <div class="text-center">
				<p class="text-white text-lg font-bold">3</p>
				<p class="text-white/70 text-xs">Ladders</p>
			  </div>
			  <div class="text-center">
				<p class="text-white text-lg font-bold">47</p>
				<p class="text-white/70 text-xs">Matches</p>
			  </div>
			  <div class="text-center">
				<p class="text-white text-lg font-bold">18</p>
				<p class="text-white/70 text-xs">Wins</p>
			  </div>
			</div>
		  </div>
		</div>
		<div class="flex gap-2">
		  <span class="text-yellow-200 text-xs font-medium px-3 py-1 bg-yellow-400/20 border border-yellow-400/30 rounded-full">üèÜ Top 10</span>
		  <span class="text-green-200 text-xs font-medium px-3 py-1 bg-green-400/20 border border-green-400/30 rounded-full">üî• 5 Win Streak</span>
		</div>
	  </div>
	</div>

	<!-- Scrollable Form Sections -->
	<div class="flex-1 overflow-y-auto px-6 pb-28">
	  <!-- Each section stays the same as your version, just with cleaner spacing -->
	  <!-- (You can leave this part unchanged or paste in your original form HTML) -->
	</div>

	<!-- Save Button -->
	<div class="absolute bottom-16 left-0 right-0 px-6">
	  <button class="w-full py-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-semibold text-lg shadow-lg">
		Save Changes
	  </button>
	</div>
	<script>
	  // Placeholder: reference the logged-in player
	  const loggedInPlayerId = 'tyler';
	
	  // Load player data from localStorage
	  const players = JSON.parse(localStorage.getItem('players') || '[]');
	  const player = players.find(p => p.id === loggedInPlayerId);
	
	  // Populate form fields if player exists
	  if (player) {
		document.querySelector('input[type="text"][value="Alex"]').value = player.firstName || '';
		document.querySelector('input[type="text"][value="Johnson"]').value = player.lastName || '';
		document.querySelector('input[type="email"]').value = player.email || '';
		document.querySelector('input[type="tel"]').value = player.phone || '';
		// TODO: prefill selects and checkboxes if you store those
	  }
	
	  // Save changes button
	  document.querySelector('button:contains("Save Changes")')?.addEventListener('click', () => {
		// Collect form data
		const updatedPlayer = {
		  ...player,
		  firstName: document.querySelector('input[type="text"]').value.trim(),
		  lastName: document.querySelectorAll('input[type="text"]')[1].value.trim(),
		  email: document.querySelector('input[type="email"]').value.trim(),
		  phone: document.querySelector('input[type="tel"]').value.trim()
		  // TODO: add other fields as needed
		};
	
		// Update and save to localStorage
		const index = players.findIndex(p => p.id === loggedInPlayerId);
		if (index !== -1) {
		  players[index] = updatedPlayer;
		  localStorage.setItem('players', JSON.stringify(players));
		  alert('‚úÖ Profile updated');
		}
	  });
	</script>

	<!-- Bottom Navigation -->
	<div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3">
	  <div class="flex justify-around">
		<button class="flex flex-col items-center space-y-1 text-gray-400">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
		  </svg>

		</button>
		<button class="flex flex-col items-center space-y-1 text-gray-400">
		  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
			<path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
		  </svg>
		  <span class="text-xs">Ladders</span>
		</button>
		<button class="flex flex-col items-center space-y-1 text-blue-600">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
		  </svg>
		  <span class="text-xs font-medium">Challenges</span>
		</button>
		<button class="flex flex-col items-center space-y-1 text-gray-400">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
		  </svg>
		  <span class="text-xs">Stats</span>
		</button>
		<button class="flex flex-col items-center space-y-1 text-gray-400">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
		  </svg>
		  <span class="text-xs">Profile</span>
		</button>
	  </div>
	</div>
</body>
</html>
