<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Ladder Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
	body {
	  background: linear-gradient(to right, #667eea, #764ba2);
	}
  </style>
</head>
<body class="min-h-screen text-gray-800">

  <div class="max-w-md mx-auto py-6 px-4">
	<h1 class="text-white text-2xl font-bold mb-6 text-center">Ladder Settings</h1>

	<form class="bg-white rounded-xl shadow-md p-6 space-y-5">

	  <!-- Ladder Rules -->
	  <div>
		<h2 class="text-lg font-semibold text-gray-700 mb-2">Ladder Rules</h2>

		<label class="flex items-center space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Limit players to one total challenge at a time</span>
		</label>

		<label class="block mt-4">
		  <span class="text-sm text-gray-600">Max spots a player may challenge up:</span>
		  <input type="number" class="mt-1 block w-full border rounded p-2" placeholder="e.g. 10" />
		</label>

		<label class="block mt-4">
		  <span class="text-sm text-gray-600">Max active challenges per player:</span>
		  <input type="number" class="mt-1 block w-full border rounded p-2" placeholder="e.g. 3" />
		</label>

		<label class="flex items-center mt-4 space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Allow next-in-line challenges</span>
		</label>

		<label class="flex items-center mt-4 space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Auto-forfeit overdue challenges</span>
		</label>

		<label class="flex items-center mt-4 space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Denying a challenge affects rank</span>
		</label>

		<label class="flex items-center mt-4 space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Allow withdrawal without penalty</span>
		</label>
	  </div>

	  <!-- Wildcard & Cooldown Settings -->
	  <div class="pt-4 border-t border-gray-200">
		<h2 class="text-lg font-semibold text-gray-700 mb-2">Wildcard & Cooldown</h2>

		<label class="flex items-center space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Allow wildcard challenges</span>
		</label>

		<label class="block mt-4">
		  <span class="text-sm text-gray-600">Grant new wildcard after how many matches?</span>
		  <input type="number" class="mt-1 block w-full border rounded p-2" placeholder="e.g. 5" />
		</label>

		<label class="block mt-4">
		  <span class="text-sm text-gray-600">Cooldown before re-challenging same opponent (days):</span>
		  <input type="number" class="mt-1 block w-full border rounded p-2" placeholder="e.g. 3" />
		</label>
	  </div>

	  <!-- Save Button -->
	  <div class="pt-6">
		<button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl">
		  Save Settings
		</button>
	  </div>
	</form>
  </div>

</body>
</html>
