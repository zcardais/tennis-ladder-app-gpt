<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Players</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-600 min-h-screen text-white">
  <div class="max-w-md mx-auto py-6 px-4">
	<a href="ladders.html" class="text-white underline">&larr; Back to Ladders</a>

	<h1 class="text-3xl font-bold mt-4 mb-6">Manage Players</h1>

	<!-- Player List -->
	<div class="bg-white text-gray-800 rounded-xl shadow-lg p-4 space-y-4">
	  <div class="flex justify-between items-center border-b pb-2">
		<span class="font-semibold">Rank</span>
		<span class="font-semibold">Name</span>
		<span class="font-semibold">Record</span>
	  </div>

	  <!-- Example Players (Static for now) -->
	  <div class="flex justify-between items-center border-b pb-2">
		<span>#1</span>
		<span>Alex Johnson</span>
		<span>5–2</span>
	  </div>
	  <div class="flex justify-between items-center border-b pb-2">
		<span>#2</span>
		<span>Jordan Smith</span>
		<span>4–3</span>
	  </div>
	  <div class="flex justify-between items-center">
		<span>#3</span>
		<span>Taylor Lee</span>
		<span>3–4</span>
	  </div>
	</div>

	<!-- Add Player -->
	<div class="mt-6 bg-white text-gray-800 rounded-xl shadow p-4">
	  <h2 class="text-lg font-bold mb-3">Add New Player</h2>
	  <form id="add-player-form" class="space-y-3">
		<input type="text" id="new-player-name" placeholder="Full Name" class="w-full p-2 border rounded" required />
		<button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold">Add Player</button>
	  </form>
	</div>
  </div>

  <script>
	document.getElementById('add-player-form').addEventListener('submit', function(e) {
	  e.preventDefault();
	  const name = document.getElementById('new-player-name').value;
	  alert('Player "' + name + '" added (demo only)');
	  this.reset();
	});
  </script>
</body>
</html>
