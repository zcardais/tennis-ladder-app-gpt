<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Admin - Matches</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<style>
	  body {
		background: linear-gradient(to right, #667eea, #764ba2);
	  }
	</style>
  </head>
  <body class="min-h-screen text-gray-900">
	<div class="max-w-5xl mx-auto px-4 py-8">
	  <header class="mb-8">
		<h1 class="text-3xl font-bold text-white">Match Management</h1>
		<p class="text-white/80">View and edit reported matches.</p>
	  </header>

	  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
		<table class="min-w-full table-auto divide-y divide-gray-200">
		  <thead class="bg-gray-50">
			<tr>
			  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
			  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player A</th>
			  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player B</th>
			  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
			  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Winner</th>
			  <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
			</tr>
		  </thead>
		  <tbody class="bg-white divide-y divide-gray-100">
			<!-- Placeholder rows -->
			<tr>
			  <td class="px-6 py-4 text-sm text-gray-700">2025-07-01</td>
			  <td class="px-6 py-4 text-sm text-gray-900">Alex Johnson</td>
			  <td class="px-6 py-4 text-sm text-gray-900">Tom Anderson</td>
			  <td class="px-6 py-4 text-sm text-gray-700">6–4, 6–2</td>
			  <td class="px-6 py-4 text-sm font-medium text-green-600">Alex Johnson</td>
			  <td class="px-6 py-4 text-right text-sm">
				<button class="text-blue-600 hover:underline mr-3">Edit</button>
				<button class="text-red-600 hover:underline">Delete</button>
			  </td>
			</tr>
			<tr>
			  <td class="px-6 py-4 text-sm text-gray-700">2025-06-28</td>
			  <td class="px-6 py-4 text-sm text-gray-900">Lisa Thompson</td>
			  <td class="px-6 py-4 text-sm text-gray-900">James Miller</td>
			  <td class="px-6 py-4 text-sm text-gray-700">6–7, 7–5, 1–0 (10–6)</td>
			  <td class="px-6 py-4 text-sm font-medium text-green-600">Lisa Thompson</td>
			  <td class="px-6 py-4 text-right text-sm">
				<button class="text-blue-600 hover:underline mr-3">Edit</button>
				<button class="text-red-600 hover:underline">Delete</button>
			  </td>
			</tr>
			<!-- More rows will be dynamically inserted later -->
		  </tbody>
		</table>
	  </div>
	</div>
  </body>
</html>
