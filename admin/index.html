<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">
  <div class="max-w-md mx-auto p-4">
	<a href="../index.html" class="text-blue-600 underline">&larr; Back to Ladder</a>

	<h1 class="text-2xl font-bold mt-4 mb-6">Admin Panel</h1>

	<!-- Challenge Requests -->
	<div class="bg-white rounded-xl shadow p-4 mb-6">
	  <h2 class="text-xl font-semibold mb-3">Pending Challenges</h2>
	  <ul id="challenges" class="space-y-2">
		<li class="flex justify-between items-center border-b pb-1">
		  <span>Hayes vs Jack</span>
		  <button class="text-sm text-green-600 font-medium hover:underline">Approve</button>
		</li>
		<li class="flex justify-between items-center border-b pb-1">
		  <span>Tyler vs Hayes</span>
		  <button class="text-sm text-green-600 font-medium hover:underline">Approve</button>
		</li>
	  </ul>
	</div>

	<!-- Match Results -->
	<div class="bg-white rounded-xl shadow p-4">
	  <h2 class="text-xl font-semibold mb-3">Pending Match Results</h2>
	  <ul id="results" class="space-y-2">
		<li class="flex justify-between items-center border-b pb-1">
		  <span>Jack def. Tyler<br><small>6–3, 3–6, 10–7</small></span>
		  <button class="text-sm text-green-600 font-medium hover:underline">Approve</button>
		</li>
		<li class="flex justify-between items-center border-b pb-1">
		  <span>Hayes def. Jack<br><small>7–5, 6–4</small></span>
		  <button class="text-sm text-green-600 font-medium hover:underline">Approve</button>
		</li>
	  </ul>
	</div>
  </div>
  <script>
	// Attach click handlers to all approve buttons
	document.querySelectorAll('button').forEach(button => {
	  button.addEventListener('click', () => {
		const li = button.closest('li');
		li.remove(); // Remove the challenge or result from the list
	  });
	});
  </script>
</body>
</html>
