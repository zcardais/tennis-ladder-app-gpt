<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fight Club Ladder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">
  <div class="max-w-md mx-auto p-4">
	<h1 class="text-2xl font-bold text-center mb-4">Fight Club Challenge Ladder</h1>

	<!-- Rankings List -->
	<div class="bg-white rounded-xl shadow p-4 mb-6">
	  <h2 class="text-xl font-semibold mb-3">Current Ladder</h2>
	  <ol class="space-y-2">
		<li class="flex justify-between items-center border-b pb-1">
		  <span>#1</span>
		  <a href="player.html?id=tyler" class="text-blue-600 hover:underline">Tyler Jones</a>
		</li>
		<li class="flex justify-between items-center border-b pb-1">
		  <span>#2</span>
		  <a href="player.html?id=jack" class="text-blue-600 hover:underline">Jack Smith</a>
		</li>
		<li class="flex justify-between items-center border-b pb-1">
		  <span>#3</span>
		  <a href="player.html?id=hayes" class="text-blue-600 hover:underline">Hayes Johnson</a>
		</li>
	  </ol>
	</div>

	<!-- Navigation Buttons -->
	<div class="grid grid-cols-1 gap-4">
	  <a href="dashboard.html" class="block bg-blue-600 text-white text-center py-3 rounded-xl font-semibold">
		Submit a Challenge
	  </a>
	  <a href="report.html" class="block bg-green-600 text-white text-center py-3 rounded-xl font-semibold">
		Report Match Result
	  </a>
	  <a href="player.html?id=tyler" class="block bg-purple-600 text-white text-center py-3 rounded-xl font-semibold">
		My Profile
	  </a>
	  <a href="admin/index.html" class="block bg-gray-700 text-white text-center py-3 rounded-xl font-semibold">
		Admin Panel
	  </a>
	</div>
  </div>
</body>
</html>
