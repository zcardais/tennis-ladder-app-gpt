<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-400 to-purple-500 text-white min-h-screen flex flex-col">
  <!-- Header -->
  <div class="bg-white/10 backdrop-blur-sm px-6 py-4 flex items-center justify-between">
	<h1 class="text-xl font-bold text-white">Statistics</h1>
  </div>

  <!-- Player Overview -->
  <div class="px-6 py-4">
	<div class="bg-white/15 backdrop-blur-sm rounded-2xl p-4 border border-white/20">
	  <div class="flex items-center space-x-4">
		<div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
		  <span id="player-initials" class="text-white font-bold text-xl">--</span>
		</div>
		<div class="flex-1">
		  <h2 id="player-name" class="text-white font-bold text-lg">Loading...</h2>
		  <div class="flex items-center space-x-4 mt-1">
			<div class="text-center">
			  <p class="text-white/70 text-xs">Rank</p>
			  <p id="player-rank" class="text-white font-bold">--</p>
			</div>
			<div class="text-center">
			  <p class="text-white/70 text-xs">Record</p>
			  <p id="player-record" class="text-white font-bold">--</p>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>

  <!-- Performance Overview -->
  <div class="flex-1 px-6 pb-6">
	<div class="bg-white rounded-2xl shadow-lg h-full overflow-y-auto pb-24">
	  <div class="p-4 border-b border-gray-100">
		<h3 class="font-semibold text-black mb-3">Performance Overview</h3>
		<div class="grid grid-cols-2 gap-4">
		  <div class="bg-green-50 p-3 rounded-lg">
			<p id="total-wins" class="text-green-800 font-bold text-2xl">--</p>
			<p class="text-green-600 text-sm">Wins</p>
		  </div>
		  <div class="bg-red-50 p-3 rounded-lg">
			<p id="total-losses" class="text-red-800 font-bold text-2xl">--</p>
			<p class="text-red-600 text-sm">Losses</p>
		  </div>
		</div>
		<div class="mt-4 bg-blue-50 p-3 rounded-lg">
		  <p class="text-blue-800 font-bold text-lg" id="win-rate">--%</p>
		  <p class="text-blue-600 text-sm">Win Rate</p>
		</div>
	  </div>

	  <!-- Recent Matches -->
	  <div class="p-4">
		<h3 class="font-semibold text-black mb-3">Recent Matches</h3>
		<div id="recent-matches" class="space-y-3">
		  <div class="p-3 rounded-lg bg-gray-50 text-gray-500 text-sm text-center border border-dashed border-gray-300">
			No recent matches to display.
		  </div>
		</div>
	  </div>
	</div>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 z-50">
	<div class="flex justify-around">
	  <a href="dashboard.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
		</svg>
		<span class="text-xs">Home</span>
	  </a>
	  <a href="ladder.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
		  <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
		</svg>
		<span class="text-xs">Ladders</span>
	  </a>
	  <a href="challenges.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
		</svg>
		<span class="text-xs">Challenges</span>
	  </a>
	  <a href="stats.html" class="flex flex-col items-center space-y-1 text-blue-600 font-medium">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
		</svg>
		<span class="text-xs">Stats</span>
	  </a>
	  <a href="profile.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
		</svg>
		<span class="text-xs">Profile</span>
	  </a>
	</div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
