<!-- public/auth.html -->
<form id="signup-form" class="space-y-4 max-w-md">
  <input type="text" id="firstName" placeholder="First Name" class="w-full p-2 border rounded bg-gray-100" readonly />
  <input type="text" id="lastName" placeholder="Last Name" class="w-full p-2 border rounded bg-gray-100" readonly />
  <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded bg-gray-100" readonly />
  <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded bg-gray-100" readonly />

  <input type="password" id="password" placeholder="Create Password" class="w-full p-2 border rounded" required />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-2 border rounded" required />

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Create My Account</button>
</form>

<div id="status" class="mt-4 text-sm text-green-600"></div>

<script type="module" src="/src/js/auth.js"></script>
