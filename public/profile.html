<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 text-gray-800">

  <div class="max-w-md mx-auto py-6 px-4">
    <!-- Page Heading -->
    <h1 class="text-2xl font-bold text-white text-center mb-6">Profile</h1>

    <!-- Profile Overview Card (Gradient-aligned style) -->
    <div class="mb-6 text-sm text-white">
      <div class="bg-transparent border border-white rounded-xl p-4 space-y-4">
        <div class="flex items-center space-x-4">
          <div class="w-16 h-16 bg-gradient-to-br from-yellow-400 to-purple-500 rounded-full flex items-center justify-center">
            <span id="player-initials" class="text-white font-bold text-xl">AJ</span>
          </div>
          <div class="flex-1">
            <h2 class="text-white font-bold text-lg" id="profile-name">Alex Johnson</h2>
            <div class="mt-1">
              <p class="text-white/70 text-xs">Member since <span id="profile-member-since">March 2023</span></p>
            </div>
            <div class="flex items-center space-x-4 mt-2">
              <div class="text-center">
                <p class="text-white/70 text-xs">Ladders</p>
                <p class="text-white font-bold" id="profile-ladders">3</p>
              </div>
              <div class="text-center">
                <p class="text-white/70 text-xs">Matches</p>
                <p class="text-white font-bold" id="profile-matches">47</p>
              </div>
              <div class="text-center">
                <p class="text-white/70 text-xs">Wins</p>
                <p class="text-white font-bold" id="profile-wins">18</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Editable Profile Form -->
    <div class="bg-white rounded-xl shadow p-4 mb-20">
      <form id="profile-edit-form" class="space-y-4">
        <div>
          <label for="edit-first-name" class="block text-gray-700 font-semibold mb-1">First Name</label>
          <input type="text" id="edit-first-name" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label for="edit-last-name" class="block text-gray-700 font-semibold mb-1">Last Name</label>
          <input type="text" id="edit-last-name" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label for="edit-email" class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" id="edit-email" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label for="edit-phone" class="block text-gray-700 font-semibold mb-1">Phone</label>
          <input type="tel" id="edit-phone" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label for="primary-ladder" class="block text-gray-700 font-semibold mb-1">Primary Ladder</label>
          <select id="primary-ladder" class="w-full px-4 py-2 border rounded-lg bg-white text-gray-900">
            <option value="">Loading ladders...</option>
          </select>
        </div>
        <button type="submit" id="save-profile" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors">Save Changes</button>
      </form>
      <div id="save-status" class="flex items-center gap-2 text-green-600 text-sm justify-center mt-3 hidden">
        <svg class="w-4 h-4" fill="currentColor" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
        </svg>
        <span>Changes saved.</span>
      </div>
    </div>

  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300">
    <div class="flex justify-around py-3">
      <a href="dashboard.html" class="flex flex-col items-center text-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span class="text-xs">Home</span>
      </a>
      <a href="ladder.html" class="flex flex-col items-center text-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 10h18M3 6h18M3 14h18M3 18h18"/>
        </svg>
        <span class="text-xs">Ladders</span>
      </a>
      <a href="challenges.html" class="flex flex-col items-center text-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 8h2a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V10a2 2 0 012-2h2M12 15v2m0-6v2m0-6v2m0-6v2"/>
        </svg>
        <span class="text-xs">Challenges</span>
      </a>
      <a href="stats.html" class="flex flex-col items-center text-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 3h2v18h-2V3zm4 6h2v12h-2V9zm-8 6h2v6H7v-6z"/>
        </svg>
        <span class="text-xs">Stats</span>
      </a>
      <a href="profile.html" class="flex flex-col items-center text-blue-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A9 9 0 1118.879 6.196 9 9 0 015.121 17.804z"/>
        </svg>
        <span class="text-xs font-medium">Profile</span>
      </a>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/js/profile.js"></script>
  <script type="module" src="/src/js/logout.js"></script>
</body>
</html>
