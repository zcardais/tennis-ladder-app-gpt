<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Score</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <!-- Purple Gradient Header -->
  <div class="bg-gradient-to-r from-purple-500 to-indigo-600 px-6 py-8 relative">
    <!-- Logout Button -->
    <button id="logout-button" class="absolute left-6 top-8 w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
      <i class="fa-solid fa-arrow-right-from-bracket text-white text-lg"></i>
    </button>
    <!-- Refresh Button -->
    <button onclick="window.location.reload()" class="absolute right-6 top-8 w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
      <i class="fa-solid fa-sync text-white text-lg"></i>
    </button>
    <!-- Page Title -->
    <div class="text-center pt-4">
      <h1 class="text-2xl font-bold text-white">Report Score</h1>
    </div>
  </div>

  <!-- Match Summary -->
  <div class="p-4">
	<div id="match-summary" class="bg-white p-4 rounded-lg shadow text-center">
	  <!-- Populated by JS -->
	  <div id="match-header" class="text-gray-800 font-semibold text-lg"></div>
	</div>
  </div>

  <!-- Report Form -->
  <div class="p-4">
	<form id="report-form" class="space-y-4">
	  <div class="grid grid-cols-2 gap-4">
		<div>
		  <label class="block text-sm font-medium text-gray-700 mb-1">Set 1</label>
		  <input type="number" id="set1-you" class="w-full p-2 border rounded" placeholder="You" min="0" required>
		</div>
		<div>
		  <label class="block text-sm font-medium text-gray-700 mb-1">&nbsp;</label>
		  <input type="number" id="set1-them" class="w-full p-2 border rounded" placeholder="Opponent" min="0" required>
		</div>
	  </div>
	  <div class="grid grid-cols-2 gap-4">
		<div>
		  <label class="block text-sm font-medium text-gray-700 mb-1">Set 2</label>
		  <input type="number" id="set2-you" class="w-full p-2 border rounded" placeholder="You" min="0">
		</div>
		<div>
		  <label class="block text-sm font-medium text-gray-700 mb-1">&nbsp;</label>
		  <input type="number" id="set2-them" class="w-full p-2 border rounded" placeholder="Opponent" min="0">
		</div>
	  </div>
	  <div class="grid grid-cols-2 gap-4">
		<div>
		  <label class="block text-sm font-medium text-gray-700 mb-1">Set 3</label>
		  <input type="number" id="set3-you" class="w-full p-2 border rounded" placeholder="You" min="0">
		</div>
		<div>
		  <label class="block text-sm font-medium text-gray-700 mb-1">&nbsp;</label>
		  <input type="number" id="set3-them" class="w-full p-2 border rounded" placeholder="Opponent" min="0">
		</div>
	  </div>
	  <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold">Submit Score</button>
	</form>
  </div>

  <!-- Confirmation -->
  <div id="confirmation" class="p-4 hidden">
	<div class="bg-green-100 text-green-700 p-4 rounded-lg text-center">
	  âœ… Score submitted successfully!
	</div>
  </div>

  <!-- Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-2 py-3 z-50">
  <div class="flex justify-around">
    <a href="dashboard.html" class="flex flex-col items-center space-y-1 text-blue-600 font-medium transition">
      <!-- Home Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
      </svg>
      <span class="text-xs">Home</span>
    </a>
    <a href="challenges.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
      <!-- Challenges Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
      </svg>
      <span class="text-xs">Challenges</span>
    </a>
    <a href="stats.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
      <!-- Stats Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
      </svg>
      <span class="text-xs">Stats</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
      <!-- Profile Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
      <span class="text-xs">Profile</span>
    </a>
  </div>
</div>

	<script type="module" src="/src/main.js"></script>
	<script type="module" src="/src/js/report.js"></script>
	<script type="module" src="/src/js/dashboard.js"></script>
</body>
</html>
