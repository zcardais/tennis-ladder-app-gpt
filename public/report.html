<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Score</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <!-- Header -->
  <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 shadow">
	<h1 class="text-2xl font-bold">Report Score</h1>
  </div>

  <!-- Match Summary -->
  <div class="p-4">
	<div id="match-summary" class="bg-white p-4 rounded-lg shadow text-center">
	  <!-- Populated by JS -->
	  <h2 id="match-header" class="text-gray-800 font-semibold text-lg">Loading match details…</h2>
	</div>
  </div>

  <!-- Report Form -->
  <div class="p-4">
	<form id="report-form" class="space-y-4">
	  <div class="grid grid-cols-2 gap-4">
		<div>
		  <label class="block text-sm font-medium text-gray-700 mb-1">Set 1</label>
		  <input type="number" id="set1-you" class="w-full p-2 border rounded" placeholder="You" min="0" required>
		</div>
		<div>
		  <label class="block text-sm font-medium text-gray-700 mb-1">&nbsp;</label>
		  <input type="number" id="set1-them" class="w-full p-2 border rounded" placeholder="Opponent" min="0" required>
		</div>
	  </div>
	  <div class="grid grid-cols-2 gap-4">
		<div>
		  <input type="number" id="set2-you" class="w-full p-2 border rounded" placeholder="You" min="0">
		</div>
		<div>
		  <input type="number" id="set2-them" class="w-full p-2 border rounded" placeholder="Opponent" min="0">
		</div>
	  </div>
	  <div class="grid grid-cols-2 gap-4">
		<div>
		  <input type="number" id="set3-you" class="w-full p-2 border rounded" placeholder="You" min="0">
		</div>
		<div>
		  <input type="number" id="set3-them" class="w-full p-2 border rounded" placeholder="Opponent" min="0">
		</div>
	  </div>
	  <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold">Submit Score</button>
	</form>
  </div>

  <!-- Confirmation -->
  <div id="confirmation" class="p-4 hidden">
	<div class="bg-green-100 text-green-700 p-4 rounded-lg text-center">
	  ✅ Score submitted successfully!
	</div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bg-white border-t border-gray-300 fixed bottom-0 w-full flex justify-around py-2">
	<a href="dashboard.html" class="flex flex-col items-center text-gray-500">
	  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3" />
	  </svg>
	  <span class="text-xs">Home</span>
	</a>
	<a href="ladder.html" class="flex flex-col items-center text-gray-500">
	  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
		<path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2H3V4zM3 8h14v2H3V8zM3 12h14v2H3v-2zM3 16h14v2H3v-2z" />
	  </svg>
	  <span class="text-xs">Ladders</span>
	</a>
	<a href="challenges.html" class="flex flex-col items-center text-gray-500">
	  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8s-9-3.582-9-8 4.03-8 9-8 9 3.582 9 8z" />
	  </svg>
	  <span class="text-xs">Challenges</span>
	</a>
	<a href="profile.html" class="flex flex-col items-center text-gray-500">
	  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			  d="M5.121 17.804A13.937 13.937 0 0112 15c2.957 0 5.683 1.066 7.879 2.804M15 10a3 3 0 10-6 0 3 3 0 006 0z" />
	  </svg>
	  <span class="text-xs">Profile</span>
	</a>
  </div>

  <script type="module" src="/src/js/report.js"></script>
</body>
</html>
