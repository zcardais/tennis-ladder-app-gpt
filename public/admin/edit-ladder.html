<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Ladder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
	body {
	  background: linear-gradient(to right, #667eea, #764ba2);
	}
  </style>
</head>
<body class="min-h-screen text-gray-800">

  <div class="max-w-md mx-auto py-6 px-4">
	<h1 class="text-white text-2xl font-bold mb-6 text-center">Edit Ladder</h1>

	<form class="bg-white rounded-xl shadow-md p-6 space-y-5">

	  <label class="block">
		<span class="text-sm text-gray-600">Ladder Name</span>
		<input type="text" class="mt-1 block w-full border rounded p-2" placeholder="2025 FC Ladder" />
	  </label>

	  <label class="block">
		<span class="text-sm text-gray-600">Description</span>
		<input type="text" class="mt-1 block w-full border rounded p-2" placeholder="Summer Open Challenge" />
	  </label>

	  <label class="block">
		<span class="text-sm text-gray-600">Ranking Formula</span>
		<select class="mt-1 block w-full border rounded p-2">
		  <option value="bump">Bump</option>
		  <option value="swap">Swap</option>
		  <option value="points">Points-Based</option>
		</select>
	  </label>

	  <label class="block">
		<span class="text-sm text-gray-600">Max Participants</span>
		<input type="number" class="mt-1 block w-full border rounded p-2" placeholder="e.g. 50" />
	  </label>

	  <div class="flex space-x-4">
		<label class="block flex-1">
		  <span class="text-sm text-gray-600">Start Date</span>
		  <input type="date" class="mt-1 block w-full border rounded p-2" />
		</label>

		<label class="block flex-1">
		  <span class="text-sm text-gray-600">End Date</span>
		  <input type="date" class="mt-1 block w-full border rounded p-2" />
		</label>
	  </div>

	  <label class="block">
		<span class="text-sm text-gray-600">Admin Name(s)</span>
		<input type="text" class="mt-1 block w-full border rounded p-2" placeholder="Zach Cardais" />
	  </label>

	  <label class="block">
		<span class="text-sm text-gray-600">Admin Email(s)</span>
		<input type="email" class="mt-1 block w-full border rounded p-2" placeholder="zcardais@gmail.com" />
	  </label>

	  <label class="flex items-center space-x-3">
		<input type="checkbox" class="form-checkbox" />
		<span>Allow players to join from their dashboard</span>
	  </label>

	  <div class="pt-6">
		<button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl">
		  Save Changes
		</button>
	  </div>
	</form>
  </div>
  <script type="module" src="/src/main.js"></script>

</body>
</html>
