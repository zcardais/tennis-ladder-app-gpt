

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Club Member</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-600 min-h-screen text-white pb-20">
  <div class="max-w-md sm:max-w-lg lg:max-w-2xl mx-auto py-6 px-4 sm:px-6 lg:px-8 space-y-6">
    <a href="players.html" class="text-white underline">&larr; Back to Club Roster</a>
    <h1 class="text-3xl font-bold mt-4 mb-2">Add Club Member</h1>
    <div id="status-message" class="hidden text-green-200 bg-green-700 rounded p-2 mb-4 text-sm font-medium"></div>
    <div class="bg-white text-gray-800 rounded-xl shadow-lg p-4">
      <form id="add-member-form" class="space-y-4" novalidate>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input
            id="firstName"
            name="firstName"
            type="text"
            required
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input
            id="lastName"
            name="lastName"
            type="text"
            required
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="utr" class="block text-sm font-medium text-gray-700">UTR</label>
          <input
            id="utr"
            name="utr"
            type="text"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          />
        </div>
        <!-- Quick Add to Ladders -->
        <fieldset class="space-y-2">
          <legend class="text-base font-medium text-gray-700">Add to Ladders</legend>
          <div id="laddersCheckboxes" class="space-y-1">
            <!-- JS will inject checkbox labels for each active ladder here -->
          </div>
        </fieldset>
        <div class="flex justify-end space-x-2">
          <button
            type="button"
            id="cancelBtn"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
          >
            Add Member
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 z-50">
    <div class="flex justify-around">
      <a href="dashboard.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
        <!-- dashboard icon SVG -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span class="text-xs">Dashboard</span>
      </a>
      <a href="ladders.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
        <!-- ladders icon SVG -->
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
        </svg>
        <span class="text-xs">Ladders</span>
      </a>
      <a href="matches.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
        <!-- matches icon SVG -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 17v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v8m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        <span class="text-xs">Matches</span>
      </a>
      <a href="players.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
        <!-- players icon SVG -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.121 17.804A9.978 9.978 0 0112 15c2.21 0 4.243.715 5.879 1.922M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span class="text-xs font-medium">Players</span>
      </a>
      <a href="settings.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
        <!-- settings icon SVG -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="text-xs">Settings</span>
      </a>
    </div>
  </div>
  <!-- Shared app logic -->
  <script type="module" src="/src/main.js"></script>
  <!-- Page-specific logic -->
  <script type="module" src="/src/js/admin-add-member.js"></script>
</body>
</html>
