<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Ladder Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
  <style>
	body {
	  background: linear-gradient(to right, #667eea, #764ba2);
	}
  </style>
</head>
<body class="min-h-screen text-gray-800">

  <!-- Logout Button -->
  <button id="logoutBtn" class="absolute left-6 top-6 w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
    <i class="fa-solid fa-arrow-right-from-bracket text-white text-lg"></i>
  </button>

  <div class="max-w-md mx-auto py-6 px-4">
	<h1 class="text-white text-2xl font-bold mb-6 text-center">Ladder Settings</h1>

	<form class="bg-white rounded-xl shadow-md p-6 space-y-5">

	  <!-- Ladder Rules -->
	  <div>
		<h2 class="text-lg font-semibold text-gray-700 mb-2">Ladder Rules</h2>

		<label class="flex items-center space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Limit players to one total challenge at a time</span>
		</label>

		<label class="block mt-4">
		  <span class="text-sm text-gray-600">Max spots a player may challenge up:</span>
		  <input type="number" class="mt-1 block w-full border rounded p-2" placeholder="e.g. 10" />
		</label>

		<label class="block mt-4">
		  <span class="text-sm text-gray-600">Max active challenges per player:</span>
		  <input type="number" class="mt-1 block w-full border rounded p-2" placeholder="e.g. 3" />
		</label>

		<label class="flex items-center mt-4 space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Allow next-in-line challenges</span>
		</label>

		<label class="flex items-center mt-4 space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Auto-forfeit overdue challenges</span>
		</label>

		<label class="flex items-center mt-4 space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Denying a challenge affects rank</span>
		</label>

		<label class="flex items-center mt-4 space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Allow withdrawal without penalty</span>
		</label>
	  </div>

	  <!-- Wildcard & Cooldown Settings -->
	  <div class="pt-4 border-t border-gray-200">
		<h2 class="text-lg font-semibold text-gray-700 mb-2">Wildcard & Cooldown</h2>

		<label class="flex items-center space-x-3">
		  <input type="checkbox" class="form-checkbox" />
		  <span>Allow wildcard challenges</span>
		</label>

		<label class="block mt-4">
		  <span class="text-sm text-gray-600">Grant new wildcard after how many matches?</span>
		  <input type="number" class="mt-1 block w-full border rounded p-2" placeholder="e.g. 5" />
		</label>

		<label class="block mt-4">
		  <span class="text-sm text-gray-600">Cooldown before re-challenging same opponent (days):</span>
		  <input type="number" class="mt-1 block w-full border rounded p-2" placeholder="e.g. 3" />
		</label>
	  </div>

	  <!-- Save Button -->
	  <div class="pt-6">
		<button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl">
		  Save Settings
		</button>
	  </div>
	</form>
  </div>
  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 z-50">
	<div class="flex justify-around">
	  <a href="index.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
		</svg>
		<span class="text-xs">Dashboard</span>
	  </a>
	  <a href="ladders.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
		  <path
			d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
		</svg>
		<span class="text-xs">Ladders</span>
	  </a>
	  <a href="matches.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M9 17v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v8m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
		</svg>
		<span class="text-xs">Matches</span>
	  </a>
	  <a href="players.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M5.121 17.804A9.978 9.978 0 0112 15c2.21 0 4.243.715 5.879 1.922M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
		</svg>
		<span class="text-xs">Players</span>
	  </a>
	  <a href="settings.html" class="flex flex-col items-center space-y-1 text-blue-600">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
		</svg>
		<span class="text-xs font-medium">Settings</span>
	  </a>
	</div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/js/logout.js"></script>

</body>
</html>
