<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Ladder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-600 min-h-screen text-white">
  <div class="max-w-md mx-auto py-6 px-4">
	<a href="ladders.html" class="text-white underline">&larr; Back to Ladders</a>
	<h1 class="text-3xl font-bold mt-4 mb-6">Create New Ladder</h1>

	<form id="new-ladder-form" class="bg-white text-gray-800 rounded-xl shadow p-4 space-y-4">
	  <div>
		<label for="ladder-name" class="block font-semibold mb-1">Ladder Name</label>
		<input type="text" id="ladder-name" class="w-full border rounded px-3 py-2" required>
	  </div>

	  <div>
		<label for="description" class="block font-semibold mb-1">Description</label>
		<textarea id="description" class="w-full border rounded px-3 py-2" rows="2"></textarea>
	  </div>

	  <div>
		<label for="start-date" class="block font-semibold mb-1">Start Date</label>
		<input type="date" id="start-date" class="w-full border rounded px-3 py-2" required>
	  </div>

	  <div>
		<label for="end-date" class="block font-semibold mb-1">End Date</label>
		<input type="date" id="end-date" class="w-full border rounded px-3 py-2" required>
	  </div>

	  <div>
		<label for="ranking-system" class="block font-semibold mb-1">Ranking System</label>
		<select id="ranking-system" class="w-full border rounded px-3 py-2">
		  <option value="bump">Bump</option>
		  <option value="swap">Swap</option>
		  <option value="points">Points-Based</option>
		</select>
	  </div>

	  <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold">
		Create Ladder
	  </button>
	</form>
  </div>
  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 z-50">
	<div class="flex justify-around">
	  <a href="index.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
		</svg>
		<span class="text-xs">Dashboard</span>
	  </a>
	  <a href="ladders.html" class="flex flex-col items-center space-y-1 text-blue-600">
		<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
		  <path
			d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
		</svg>
		<span class="text-xs font-medium">Ladders</span>
	  </a>
	  <a href="matches.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M9 17v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v8m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
		</svg>
		<span class="text-xs">Matches</span>
	  </a>
	  <a href="players.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M5.121 17.804A9.978 9.978 0 0112 15c2.21 0 4.243.715 5.879 1.922M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
		</svg>
		<span class="text-xs">Players</span>
	  </a>
	  <a href="settings.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
		</svg>
		<span class="text-xs">Settings</span>
	  </a>
	</div>
  </div>

  <script>
	document.getElementById('new-ladder-form').addEventListener('submit', function(e) {
	  e.preventDefault();
	  const name = document.getElementById('ladder-name').value;
	  alert(`Ladder "${name}" created (demo only)`);
	  this.reset();
	});
  </script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
