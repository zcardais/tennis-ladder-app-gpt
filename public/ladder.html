<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ladder Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 text-gray-800">

  <div class="max-w-md mx-auto py-6 px-4">
	<!-- Page Heading -->
	<h1 id="ladder-name" class="text-2xl font-bold text-white text-center mb-6">Loading Ladder...</h1>

	<!-- Ladder Overview (Gradient-aligned style) -->
	<div class="mb-6 text-sm text-white">
	  <div class="flex justify-between items-center">
		<div>
		  <p id="season-dates" class="text-base font-semibold">TBD – TBD</p>
		</div>
		<div>
		  <p id="ends-in" class="text-sm italic">End date TBD</p>
		</div>
	  </div>
	  <div class="bg-transparent border border-white rounded-xl p-4 space-y-4">
		<div class="flex items-center space-x-4">
		  <div class="w-16 h-16 bg-gradient-to-br from-yellow-400 to-purple-500 rounded-full flex items-center justify-center">
			<span id="player-initials" class="text-white font-bold text-xl">–</span>
		  </div>
		  <div class="flex-1">
			<h2 id="player-name" class="text-white font-bold text-lg">Loading...</h2>
			<div class="flex items-center space-x-4 mt-1">
			  <div class="text-center">
				<p class="text-white/70 text-xs">Rank</p>
				<p id="player-rank" class="text-white font-bold">–</p>
			  </div>
			  <div class="text-center">
				<p class="text-white/70 text-xs">Record</p>
				<p id="player-record" class="text-white font-bold">–</p>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>

	<!-- Rankings Section -->
	<div>
	  <h2 class="text-xl font-semibold text-white mb-4">Rankings</h2>
	  <div id="rankings-list" class="bg-white rounded-xl shadow-md p-4 space-y-3">
		<ul id="rankings-list" class="space-y-3"></ul>
	  </div>
	</div>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300">
	<div class="flex justify-around py-3">
	  <a href="dashboard.html" class="flex flex-col items-center text-gray-400">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
			d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
		</svg>
		<span class="text-xs">Home</span>
	  </a>
	  <a href="ladder.html" class="flex flex-col items-center text-blue-600">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
			d="M3 10h18M3 6h18M3 14h18M3 18h18"/>
		</svg>
		<span class="text-xs font-medium">Ladders</span>
	  </a>
	  <a href="challenges.html" class="flex flex-col items-center text-gray-400">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
			d="M17 8h2a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V10a2 2 0 012-2h2M12 15v2m0-6v2m0-6v2m0-6v2"/>
		</svg>
		<span class="text-xs">Challenges</span>
	  </a>
	  <a href="stats.html" class="flex flex-col items-center text-gray-400">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
			d="M11 3h2v18h-2V3zm4 6h2v12h-2V9zm-8 6h2v6H7v-6z"/>
		</svg>
		<span class="text-xs">Stats</span>
	  </a>
	  <a href="profile.html" class="flex flex-col items-center text-gray-400">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
			d="M5.121 17.804A9 9 0 1118.879 6.196 9 9 0 015.121 17.804z"/>
		</svg>
		<span class="text-xs">Profile</span>
	  </a>
	</div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/js/ladder.js"></script>
  <script type="module" src="/src/js/logout.js"></script>
</body>
</html>
