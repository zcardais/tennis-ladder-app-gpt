<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen text-gray-900">
  <script type="module" src="/src/js/protect.js"></script>
	<div class="max-w-4xl mx-auto min-h-screen flex flex-col py-6 px-2">
	
	<!-- Header -->
	<div class="px-2 pt-6 pb-4 flex justify-between items-center text-white">
	  <h1 class="text-xl font-bold">Welcome back!</h1>
	  <div class="flex items-center gap-4">
	    <div id="user-name" class="text-sm font-medium">Loading...</div>
	    <button id="logout-btn" class="text-xs bg-white text-indigo-600 font-semibold py-1 px-2 rounded hover:bg-indigo-100">Logout</button>
	  </div>
	</div>

	<!-- Ladder Stats -->
	<div class="px-2 pb-4">
	  <div class="rounded-xl border border-white/50 p-4 flex justify-between text-center text-sm text-white">
		<div>
		  <p id="stat-ladders" class="text-2xl font-bold text-white">0</p>
		  <p class="text-sm text-white/80 leading-tight">Active<br />Ladders</p>
		</div>
		<div>
		  <p id="stat-challenges" class="text-2xl font-bold text-white">0</p>
		  <p class="text-sm text-white/80 leading-tight">Pending<br />Challenges</p>
		</div>
		<div>
		  <p id="stat-matches" class="text-2xl font-bold text-white">0</p>
		  <p class="text-sm text-white/80 leading-tight">Matches<br />This Month</p>
		</div>
	  </div>
	</div>

	<!-- Ladder List -->
	<div class="px-2 pb-4 flex-1">
	  <h2 class="text-xl font-semibold text-white mb-4">Your Ladders</h2>
	  <div id="joined-ladders" class="space-y-4 mt-4">
	    <!-- Ladder cards will be injected here by dashboard.js -->
	  </div>
	</div>

	<!-- Quick Actions -->
	<div class="px-2 pb-24 space-y-3">
	  <a href="challenges.html#accepted" class="block w-full bg-indigo-600 text-white text-center py-3 rounded-xl font-semibold shadow">Report a Score</a>
	  <div id="admin-panel-button" class="hidden">
	    <a href="admin/index.html" class="block w-full bg-red-600 text-white text-center py-3 rounded-xl font-semibold shadow">Admin Panel</a>
	  </div>
	</div>

	<!-- Bottom Navigation -->
	<div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-2 py-3 z-50">
	  <div class="flex justify-around">
		<a href="dashboard.html" class="flex flex-col items-center space-y-1 text-blue-600 font-medium">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
		  </svg>
		  <span class="text-xs">Home</span>
		</a>
		<a href="dashboard.html#ladders" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
			<path
			  d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
		  </svg>
		  <span class="text-xs">Ladders</span>
		</a>
		<a href="challenges.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
		  </svg>
		  <span class="text-xs">Challenges</span>
		</a>
		<a href="stats.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
		  </svg>
		  <span class="text-xs">Stats</span>
		</a>
		<a href="profile.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-600 transition">
		  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
			  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
		  </svg>
		  <span class="text-xs">Profile</span>
		</a>
		<nav>
  <a href="/docs/tasks.md" class="flex flex-col items-center text-xs text-gray-400 hover:text-blue-500">
    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16v16H4z"></path>
    </svg>
    Tasks
  </a>
</nav>
	  </div>
	</div>
  </div>

  <!-- Ladder Script -->
  <script type="module" src="/src/js/dashboard.js"></script>
  <script type="module" src="/src/main.js"></script>
  <script>
    // Simulate admin check - update logic when auth is added
    const isAdmin = localStorage.getItem("isAdmin") === "true";
    if (isAdmin) {
      document.getElementById("admin-panel-button").classList.remove("hidden");
    }
  </script>
  <script type="module" src="/src/js/logout.js"></script>
</body>
</html>
