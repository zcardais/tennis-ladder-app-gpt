<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invite Player</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <h1 class="text-2xl font-bold mb-4">Invite Player to Ladder</h1>
  <form id="invite-form" class="space-y-4 max-w-md">
    <input type="text" id="firstName" placeholder="First Name" class="w-full p-2 border rounded" required />
    <input type="text" id="lastName" placeholder="Last Name" class="w-full p-2 border rounded" required />
    <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded" required />
    <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required />
    <fieldset id="ladder-select" class="space-y-2 mb-4">
      <legend class="font-semibold">Add Player to Ladder(s):</legend>
      <!-- Ladder checkboxes will be injected here -->
    </fieldset>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send Invite</button>
  </form>
  <div id="status" class="mt-4 text-sm text-green-600"></div>
  <!-- <script type="module" src="/src/js/invite-alt.js"></script> -->
  <script type="module" src="/src/js/logout.js"></script>
</body>
</html>
