<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-xl mx-auto p-4">
	  
	<h1 class="text-2xl font-bold mb-6">Welcome, Tyler Jones</h1>
	<div class="space-y-3 mb-6">
	  <a href="ladder.html" class="block bg-blue-600 text-white text-center py-3 rounded-xl font-semibold">
		Submit a Challenge
	  </a>
	  <a href="report.html" class="block bg-yellow-500 text-white text-center py-3 rounded-xl font-semibold">
		Report a Score
	  </a>
	  <a href="player.html?id=tyler" class="block bg-gray-700 text-white text-center py-3 rounded-xl font-semibold">
		My Profile
	  </a>
	  <a href="admin/index.html" class="block bg-red-600 text-white text-center py-3 rounded-xl font-semibold">
		Admin Panel
	  </a>
	</div>
	<div class="bg-white rounded-xl shadow p-4">
	  <h2 class="text-xl font-semibold mb-3">Your Ladders</h2>
	  <ul id="ladder-list" class="space-y-3">
		<!-- Filled dynamically -->
	  </ul>
	</div>
  </div>

  <script>
	const ladders = JSON.parse(localStorage.getItem('ladders') || '[]');
	const activePlayerId = 'tyler';

	const list = document.getElementById('ladder-list');
	const joinedLadders = ladders; // Later you can filter based on actual enrollment

	if (joinedLadders.length === 0) {
	  list.innerHTML = '<li class="text-gray-500">You are not part of any ladders.</li>';
	} else {
	  joinedLadders.forEach(ladder => {
		const li = document.createElement('li');
		li.innerHTML = `
		  <div class="flex justify-between items-center border-b pb-2">
			<span>
			  <strong>${ladder.name}</strong><br/>
			  <span class="text-sm text-gray-500">${ladder.startDate} to ${ladder.endDate}</span>
			</span>
			<a href="ladder.html?ladderId=${ladder.id}"
			   class="bg-blue-600 text-white px-4 py-2 rounded text-sm font-medium">View Ladder</a>
		  </div>
		`;
		list.appendChild(li);
	  });
	}
  </script>
</body>
</html>
