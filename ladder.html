<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ladder Rankings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-3xl mx-auto p-4">
	<a href="dashboard.html" class="text-blue-600 underline">&larr; Back to Dashboard</a>
	<h1 class="text-2xl font-bold my-4" id="ladder-title">Ladder</h1>

	<div class="bg-white rounded-xl shadow overflow-x-auto">
	  <table class="min-w-full text-sm text-left">
		<thead class="bg-gray-200 text-xs uppercase">
		  <tr>
			<th class="p-2">Rank</th>
			<th class="p-2">Player</th>
			<th class="p-2">Record</th>
			<th class="p-2">Streak</th>
			<th class="p-2">Action</th>
		  </tr>
		</thead>
		<tbody id="ladder-table" class="divide-y"></tbody>
	  </table>
	</div>
  </div>

  <script>
	const players = JSON.parse(localStorage.getItem('players') || '[]');
	const urlParams = new URLSearchParams(window.location.search);
	const ladderId = urlParams.get('ladderId') || 'ladder-default';
	const ladders = JSON.parse(localStorage.getItem('ladders') || '[]');
	const ladder = ladders.find(l => l.id === ladderId);
	const table = document.getElementById('ladder-table');
	const loggedInPlayerId = 'tyler';
	const maxChallengeRange = 2;

	document.getElementById('ladder-title').textContent = ladder ? ladder.name : 'Ladder';

	const sortedPlayers = [...players].sort((a, b) => a.rank - b.rank);
	const currentPlayer = players.find(p => p.id === loggedInPlayerId);

	sortedPlayers.forEach(p => {
	  const tr = document.createElement('tr');
	  tr.className = 'bg-white hover:bg-gray-50';

	  const eligible = p.rank < currentPlayer.rank && p.rank >= currentPlayer.rank - maxChallengeRange;
	  const canChallenge = p.id !== loggedInPlayerId && eligible;

	  tr.innerHTML = `
		<td class="p-2">#${p.rank}</td>
		<td class="p-2">${p.name}</td>
		<td class="p-2">4–2</td>
		<td class="p-2">W2</td>
		<td class="p-2">
		  ${canChallenge
			? `<button class="bg-green-600 text-white px-2 py-1 rounded text-xs" onclick="issueChallenge('${p.id}')">Issue Challenge</button>`
			: (p.id === loggedInPlayerId ? '' : '<span class="text-gray-400 text-xs">Not Eligible</span>')
		  }
		</td>
	  `;

	  table.appendChild(tr);
	});

	function issueChallenge(opponentId) {
	  const challenges = JSON.parse(localStorage.getItem('challenges') || '[]');
	  const challenge = {
		id: 'challenge-' + Date.now(),
		ladderId,
		challenger: loggedInPlayerId,
		opponent: opponentId,
		status: 'pending',
		createdAt: new Date().toISOString()
	  };
	  challenges.push(challenge);
	  localStorage.setItem('challenges', JSON.stringify(challenges));
	  alert('✅ Challenge issued!');
	}
  </script>
</body>
</html>
