<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">
  <div class="max-w-md mx-auto p-4">
	<a href="index.html" class="text-blue-600 underline">&larr; Back to Ladder</a>

	<!-- Player Header -->
	<div class="bg-white rounded-xl shadow p-4 mt-4">
	  <h1 id="player-name" class="text-2xl font-bold mb-1">Player Name</h1>
	  <p id="player-rank" class="text-gray-600">Rank: #--</p>
	</div>

	<!-- Match History -->
	<div class="bg-white rounded-xl shadow p-4 mt-4">
	  <h2 class="text-xl font-semibold mb-3">Match History</h2>
	  <ul id="match-history" class="space-y-2">
		<!-- Populated dynamically -->
	  </ul>
	</div>

	<!-- Challenge Button -->
	<div class="mt-6">
	  <a href="challenge.html" class="block bg-blue-600 text-white text-center py-3 rounded-xl font-semibold">Challenge This Player</a>
	</div>
  </div>

  <script>
	// Simulated player data (replace with Firebase later)
	const players = {
	  tyler: {
		name: "Tyler Jones",
		rank: 1,
		matches: [
		  { opponent: "Jack Smith", result: "Won 6-3, 6-4" },
		  { opponent: "Hayes Johnson", result: "Lost 5-7, 6-2, 8-10" },
		],
	  },
	  hayes: {
		name: "Hayes Johnson",
		rank: 3,
		matches: [
		  { opponent: "Tyler Jones", result: "Won 7-5, 2-6, 10-8" },
		  { opponent: "Jack Smith", result: "Lost 4-6, 4-6" },
		],
	  },
	};

	const urlParams = new URLSearchParams(window.location.search);
	const id = urlParams.get('id') || 'tyler';
	const player = players[id];

	if (player) {
	  document.getElementById('player-name').textContent = player.name;
	  document.getElementById('player-rank').textContent = `Rank: #${player.rank}`;
	  const list = document.getElementById('match-history');
	  player.matches.forEach(match => {
		const li = document.createElement('li');
		li.className = "border-b pb-1 flex justify-between";
		li.innerHTML = `<span>vs ${match.opponent}</span><span>${match.result}</span>`;
		list.appendChild(li);
	  });
	}
  </script>
</body>
</html>
